name: Auto-Green

on:
  workflow_dispatch:
    inputs:
      log:
        description: "Commit Log"
        required: true
        default: "a commit a day keeps your girlfriend away"
  schedule:
    - cron: "57 10 * * 0-6"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "$(git log -1 --pretty=format:'%ae')"
          git remote set-url origin https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase

      - name: Commit Changes
        run: |
          COMMIT_MSG="${{ github.event.inputs.log }}"
          if [[ -z "$COMMIT_MSG" ]]; then
            COMMIT_MSG="a commit a day keeps your girlfriend away"
          fi
          git commit --allow-empty -m "$COMMIT_MSG"

      - name: Push Changes
        run: git push
